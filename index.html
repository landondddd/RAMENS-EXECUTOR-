<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramen's Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      background: #1a1a1a;
      color: #fff;
      box-shadow: 0 0 10px #ff0077;
    }

    button:hover {
      background: #ff0077;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="title">Ramen's Hub</h1>
  <div class="button-container">
    <button onclick="alert('Executor clicked')">Executor</button>
    <button onclick="alert('Help clicked')">Help</button>
  </div>

  <script>
    // This runs the animation only once when the page loads
    window.onload = () => {
      const title = document.getElementById("title");
      title.classList.add("fade-in");
    };
  </script>
</body>
</html>
